---
- name: Update and upgrade apt packages
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -
  
- name: "Installing dependencies"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes
- name: "installing npm"
  become: true
  apt:
    name: npm
    update_cache: yes
    state: latest
 
- name: "Installing pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
